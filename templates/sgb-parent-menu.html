<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="{{navBarColor}}">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="{{navBarSide}}">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="{{navBarSide}}">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="{{navBarSide}}">
        <ion-header-bar class="{{navBarHeaderColor}}">
            <h1 class="title">{{navBarTitle | translate}}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list ng-repeat="item in menu">
                <ion-item nav-clear menu-close ng-click="gotoScreen(item.screen)">
                    {{item.title | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
