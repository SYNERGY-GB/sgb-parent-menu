<ion-side-menus mz-screen enable-menu-with-back-views="true">
    <ion-side-menu-content>

        <ion-nav-bar align-title="center" class="bar bar-header barTech">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-header-bar class="barTechInside">
            <h1 class="title">{{ navBarTitle | translate }}</h1>
        </ion-header-bar>
        <ion-content>
            <div ng-repeat="item in menu">
                <div class="row" nav-clear menu-close ng-click="gotoScreen(item.screen, item.serviceUrl)">
                    <img ng-if="item.resource"class="col col-20" ng-src="{{item.resource}}"> 
                    <h4 class="col"> {{item.title | translate}} </h4>
                </div>
                <hr ng-if="$index<menu.length-1"/>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
